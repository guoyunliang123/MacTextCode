    function Appendzero(obj)
    {
        if(obj<10) return "0" +""+ obj;
        else return obj;
    }
    function getWeek(weeknum)
    {
        if(weeknum==0)  week="周日";
        if(weeknum==1)  week="周一";
        if(weeknum==2)  week="周二";
        if(weeknum==3)  week="周三";
        if(weeknum==4)  week="周四";
