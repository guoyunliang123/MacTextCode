<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  

  <script>

    function combine() {
      let arr = [].concat.apply([], arguments);
      return Array.from(new Set(arr));
    }

    var m = [
      {
        name: 'zhangsan',
        age: 20
      },
      {
        name: 'lisi',
        age: '30'
      },
    ];
    var n = [
      {
        name: 'zhangsan',
        age: 21
      },
      {
        name: 'wangwu',
        age: 40
      }
    ]
    console.log(combine(m, n));
  </script>
</body>
</html>
