<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a 标签</title>
</head>
<body>
  <script>
    // js 创建十个 a 标签，点击时弹出对应的序号
    for(let i=0; i<10; i++) {
      (function(i){
        const a = document.createElement('a');
        a.innerHTML = i + '<br>';
        document.body.appendChild(a);
        a.addEventListener('click', function(e) {
          e.preventDefault(); // 取消默认点击事件
          alert(i);
        })
      })(i);
    }
  </script>
</body>
</html>
