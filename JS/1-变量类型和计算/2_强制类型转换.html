<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 1、字符串拼接
    var a = 100 + 10; // 110
    var b = 100 + '10'; // '10010'

    // 2、== 运算符
    100 == '100'; //true
    0 == ''; // true
    null == undefined; //true

    // 3、if 语句
    var c = true;
    if(c) {
      // ...
    }
    var d = 100;
    if(d) {
      // ...
    }
    var e = '';
    if(e) {
      // ...
    }

    // 4、逻辑运算
    console.log(10 && 0); // 0
    console.log('' || 'abc'); // 'abc'
    console.log(!window.abc); // true

    // 判断一个变量会被当做 true 还是 false
    var f = 100;
    console.log(!!f);
  </script>
</body>
</html>
